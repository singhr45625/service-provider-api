<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard | Service Finder</title>
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --provider-bg: #0f172a;
            --provider-card: rgba(30, 41, 59, 0.7);
        }

        body.provider-page {
            background: var(--provider-bg);
            color: #f8fafc;
            font-family: 'Outfit', sans-serif;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Top Navigation */
        .dash-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-profile-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card-premium {
            background: var(--provider-card);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.25rem;
        }

        .stat-info h3 {
            font-size: 1.5rem;
            margin: 0;
        }

        .stat-info p {
            color: #94a3b8;
            margin: 0;
            font-size: 0.85rem;
        }

        /* Content Sections */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 992px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .job-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .job-card {
            background: var(--provider-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1.25rem;
            transition: transform 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-3px);
        }

        .job-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .badge-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .badge-confirmed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .job-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .price {
            font-weight: 700;
            color: var(--primary);
        }

        .btn-confirm-job {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm-job:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .empty-state-pro {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
    </style>
</head>

<body class="provider-page">
    <div class="dashboard-container">
        <!-- Top Nav -->
        <nav class="dash-nav">
            <div class="logo-text">Service Finder <span style="font-size: 0.8rem; color: #94a3b8;">PRO</span></div>
            <div class="user-profile-nav">
                <div class="user-info-nav" style="align-items: flex-end;">
                    <span id="proNameDisplay" class="user-name-display" style="color: #fff;">Loading...</span>
                    <button class="btn-logout" id="logoutBtn">Logout</button>
                </div>
                <div class="user-icon" style="background: var(--primary); color: #fff; cursor: default;">
                    <i class="fa-solid fa-user-gear"></i>
                </div>
            </div>
        </nav>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card-premium">
                <div class="stat-icon"><i class="fa-solid fa-sack-dollar"></i></div>
                <div class="stat-info">
                    <h3 id="earningsCount">$0</h3>
                    <p>Total Earnings</p>
                </div>
            </div>
            <div class="stat-card-premium">
                <div class="stat-icon"><i class="fa-solid fa-briefcase"></i></div>
                <div class="stat-info">
                    <h3 id="jobsCount">0</h3>
                    <p>Jobs Completed</p>
                </div>
            </div>
            <div class="stat-card-premium">
                <div class="stat-icon"><i class="fa-solid fa-star"></i></div>
                <div class="stat-info">
                    <h3 id="ratingCount">0.0</h3>
                    <p>Avg Rating</p>
                </div>
            </div>
        </div>

        <!-- Main Workspace -->
        <div class="dashboard-grid">
            <!-- Available Jobs -->
            <div class="job-column">
                <div class="section-header">
                    <h2>Available Jobs</h2>
                    <span class="badge-pending" style="padding: 2px 8px; border-radius: 5px; font-size: 12px;"
                        id="availableBadge">0 New</span>
                </div>
                <div id="availableJobsList" class="job-list">
                    <!-- Jobs Injected by JS -->
                </div>
            </div>

            <!-- Active / My Tasks -->
            <div class="job-column">
                <div class="section-header">
                    <h2>My Active Tasks</h2>
                </div>
                <div id="activeJobsList" class="job-list">
                    <!-- My Tasks Injected by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="provider.js"></script>
</body>

</html>
